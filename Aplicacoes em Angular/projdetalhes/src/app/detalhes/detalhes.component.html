<div *ngIf='personagemSelecionado'>
    <h2 class="bg-dark text-white p-5 animated wow fadeInLeft">
        {{personagemSelecionado.nome}}
    <br>
    <button mdbBtn color='elegant' size='sm' routerLink='/home'>Home <i class="fa fa-home"></i></button>
    </h2>
</div>

<mdb-card class="col-md-8 offset-md-2 mb-5">
    <mdb-card-img [src]='personagemSelecionado.imagem' class="mt-3"></mdb-card-img>
    <mdb-card-body>
        <mdb-card-title>
            <h4>{{personagemSelecionado.nome}}</h4>
        </mdb-card-title>
        <mdb-card-text class="text-justify">
            {{personagemSelecionado.descricao}}
        </mdb-card-text>
    </mdb-card-body>

</mdb-card>
