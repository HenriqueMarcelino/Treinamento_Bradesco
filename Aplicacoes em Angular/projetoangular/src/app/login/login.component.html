<div>
    <label>Email</label><br>
    <input type="text" name="email" [(ngModel)]='user.email' placeholder="Digite seu email">

    <label>Senha</label><br>
    <input type="password" name="password" [(ngModel)]='user.password' placeholder="Digite sua senha">

    <button (click)='logar();'>Acessar</button>
</div>
